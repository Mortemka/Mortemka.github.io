<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box calculator</title>
    <link rel="stylesheet" href="src/css/reset.css" />
    <link rel="stylesheet" href="src/css/style.css" />
  </head>

  <body>
    <div class="wrapper">
      <div class="header">
       
      </div>
      <div class="content">
        <div class="boxCalculator">
          <div class="conteiner">
            <div class="boxCalculator__row">
              <div class="boxCalculator__body">
                <div class="boxCalculator__title title">
                  Выберите изделие для подбора упаковки
                </div>   
                <div class="boxCalculator__select">
                  <select>
                    <option value="Лимон">Изделие не выбрано</option>
                  </select>
                </div>  
            </div>
          </div>
        </div>
       
      </div>
      <footer class="footer">
        <div class="conteiner">
        
        </div>
      </footer>
    </div>
    <script type="text/javascript" src="src/JSON/list_of_boxes.json"></script>
    <script type="text/javascript" src="src/JSON/list_of_products.json"></script>
    <script src="src/js/script.js"></script>
  </body>
</html>
